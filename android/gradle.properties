org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Disable configuration cache to fix build issues
org.gradle.configuration-cache=false
android.enableR8.fullMode=false
android.nonTransitiveRClass=false
android.nonFinalResIds=false
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=false
kotlin.code.style=official
android.enableR8=true
# Using system JDK 11 by default
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr

# Fix for JdkImageTransform issue
android.suppressUnsupportedCompileSdk=35
android.suppressUnsupportedCompileSdk.VirtualMachine=true
android.disableJdkLibJavaAgentCheck=true

# Skip dependencies validation
android.dependency.validation.mode=false

# Disable the problematic JDK image transform
android.useNewApkCreator=true
android.generateClasspathManifest=false
android.startup.violation.suppressions=true

# Force build even with issues
org.gradle.unsafe.configuration-cache=true
android.ndkVersion=25.2.9519653

# Flutter specific settings
flutter.buildMode=debug
flutter.versionName=1.0.0
flutter.versionCode=1

# APK output paths for Flutter
flutter.apk.debug.outputPath=../build/app/outputs/flutter-apk/app-debug.apk
flutter.apk.release.outputPath=../build/app/outputs/flutter-apk/app-release.apk
